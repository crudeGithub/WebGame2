<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hexa Sort 3D</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-ui">
        <div class="header">
            <div class="hud-left">
                <div class="level-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress"></div>
                    </div>
                    <div class="level-icon-wrapper">
                        <div class="level-hex"><span id="level">1</span></div>
                    </div>
                    <div class="level-text"><span id="score">0</span></div>
                </div>
            </div>
        </div>

        <div id="game-over" class="hidden">
            <div class="win-card-header">
                <div class="win-title-pill">NICE JOB!</div>
            </div>
            <div class="win-card-body">
                <h2>LEVEL <span id="win-level">1</span><br>COMPLETED!</h2>
                <button id="next-level-btn">CONTINUE</button>
            </div>
        </div>

        <div id="game-lose" class="hidden">
            <div class="win-card-header">
                <div class="lose-title-pill">GAME OVER!</div>
            </div>
            <div class="win-card-body">
                <h2>NO MOVES<br>LEFT</h2>
                <button id="restart-lvl-btn">RETRY LEVEL</button>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="main.js"></script>
    <script>
        setTimeout(function () {
            var img = document.createElement('img');
            img.src = 'https://cdn.jsdelivr.net/gh/crudeGithub/Open-source-web-games/favicon.svg';
            img.style.position = 'fixed';
            img.style.bottom = '10px';
            img.style.right = '10px';
            img.style.width = '40px';
            img.style.height = '40px';
            img.style.opacity = '0.5';
            img.style.transform = 'rotate(-43deg)';
            img.style.zIndex = '999999';
            img.style.pointerEvents = 'none';
            document.body.appendChild(img);
        }, 10000);
    </script>
</body>

</html>
